<html>

        <link rel="stylesheet" type="text/css" href="/src/ute/ui/commons/themes/base/library.css">

        <style type="text/css">
            .uteUiToggleButton{
                width: 501px;
                margin: 10px ;
                padding-top: 1px ;
                padding-bottom: 1px ;
                padding-right: 1px ;
                background-color: rgb(80, 146, 206);
                border-radius: 18px;
                -webkit-border-radius: 18px;
                -moz-border-radius: 18px;
                border: 0;
            }
            .uteUiToggleLeftButton{
                width:247px;
                margin-left: 2px;
                margin-top: 1px;
                margin-bottom: 1px;
                margin-right: 0px;
                padding: 5px;
                background-color: transparent;
                border-radius: 18px;
                -webkit-border-radius: 18px;
                -moz-border-radius: 18px;
                border: 0 ;
            }
            .uteUiToggleLeftButtonSelected{
                width:247px;
                margin-left: 2px;
                margin-top: 1px;
                margin-bottom: 1px;
                margin-right: 0px;
                padding: 5px;
                background-color: rgb(234, 239, 244);
                border-radius: 18px;
                -webkit-border-radius: 18px;
                -moz-border-radius: 18px;
                border: 0 ;
            }
            .uteUiToggleRightButtonSelected{
                width:247px;
                margin-left: 0px;
                margin-top: 1px;
                margin-right: 1px ;
                margin-bottom: 1px;
                padding: 5px;
                background-color: rgb(234, 239, 244) ;
                border-radius: 18px;
                -webkit-border-radius: 18px;
                -moz-border-radius: 18px;
                border: 0 ;
            }
        </style>
	</head>
	<body>
        <div class="uteUiToggleButton">
            <input class="uteUiToggleLeftButton" type="button" value="TEST LEFT">
            <input class="uteUiToggleRightButtonSelected" type="button" value="TEST_RIGHT">
        </div>


	</body>
