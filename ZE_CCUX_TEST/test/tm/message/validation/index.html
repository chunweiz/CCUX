<!DOCTYPE html>
<html style="height:100%">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>NRG Reliant Interaction Center</title>
        <link rel="stylesheet" type="text/css" href="asset/nrg.css">
		<script id="sap-ui-bootstrap"
		    src="../../../../../ZELIB/openui5/resources/sap-ui-core.js"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-logLevel="ERROR"
            data-sap-ui-libs="sap.ui.layout,sap.m,tm.message.control"
            data-sap-ui-resourceroots='{
                "tm.message.control": "./control",
                "tm.message.validation": "./"
            }'>
		</script>
	</head>
	<body role="application" class="nrgUiBody" id="content">
		<script>
            sap.ui.getCore().attachInit(function () {
                new sap.ui.core.ComponentContainer({
                    height: '100%',
                    width: '100%',
                    name: 'tm.message.validation'
                }).placeAt('content');
            });
		</script>
	</body>
</html>
