<!DOCTYPE html>
<html style="height:100%">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Navigation - Making Crossroads greedy</title>
		<script id="sap-ui-bootstrap"
		    src="../../../bower_components/openui5-bower/resources/sap-ui-core.js"
		    data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.ui.commons, ute.ui.commons"
            data-sap-ui-modules="sap.ui.core.plugin.DeclarativeSupport"
            data-sap-ui-resourceroots='{
                "ute.ui.commons": "../../../src/ute/ui/commons"
            }'>
		</script>
	</head>
	<body role="application" class="sapUiBody" id="content">
		<script>
            sap.ui.getCore().attachInit(function () {
//                jQuery.sap.registerModulePath('ute.ui.commons', '../../../src/ute/ui/commons');
                jQuery.sap.registerModulePath('tm.nav', './');

                new sap.ui.core.ComponentContainer({
                    height: '100%',
                    width: '100%',
                    name: 'tm.nav'
                }).placeAt('content');
            });
		</script>
	</body>
</html>
